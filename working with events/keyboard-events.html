<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Keyboard Events</title>
</head>

<body>
    <h3>Handling keyboard events</h3>
    <input type="text" id="keyDown">
    <input type="text" id="keyUp">
    <input type="text" id="keyPress">
    
    <script>
        let keyDown = document.getElementById('keyDown');
        keyDown.addEventListener('keydown', function (e) {
            console.log('keydown – fires when we press a key on the keyboard and fires repeatedly while we holding down the key.',e.keyCode);
        });

        let keyUp = document.getElementById('keyUp');
        keyUp.addEventListener('keyup', function (e) {
            console.log('keyup – fires when we release a key on the keyboard.', e.keyCode);
        });

        let keyPress = document.getElementById('keyPress');
        keyPress.addEventListener('keypress', function (e) {
            console.log('keypress – fires when we press a character keyboard like a,b, or c, not the left arrow key, home, or end keyboard, ', e.keyCode);
        });



    </script>
</body>

</html>
