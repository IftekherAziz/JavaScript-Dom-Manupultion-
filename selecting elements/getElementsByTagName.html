<!DOCTYPE html>
<html>

<head>
    <title>JavaScript getElementsByTagName() Demo</title>
</head>

<body>
    <h1>JavaScript getElementsByTagName() Demo</h1>
    <h2>First heading</h2>
    <p>This is the first paragraph.</p>
    <h2>Second heading</h2>
    <p>This is the second paragraph.</p>
    <h2>Third heading</h2>
    <p>This is the third paragraph.</p>

    <button id="btnCount">Count H2</button>

    <script>
        /*
           
            document.getElementsByTagName() - returns a collection of elements with the specified tag name.
        
         */
        // Get the button element
        let btn = document.getElementById('btnCount');
        // Add a click event listener to the button
        btn.addEventListener('click', function() {
            // Get all h2 elements in the document
            let h2Collection = document.getElementsByTagName('h2');
            // Display the number of h2 elements in the document
            alert('There are ' + h2Collection.length + ' h2 elements in the document.');
        });
    </script>  
</body>
</html>
