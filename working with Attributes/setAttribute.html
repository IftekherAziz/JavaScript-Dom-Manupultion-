<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript setAttribute() method</title>
</head>
<body>
    <button id="btnSend">Send Now</button>
    <script>
        /* setAttribute() â€“ set the value of a specified attribute on a element */

        /* --------------------------------------------------------------------- */

        // We can use the following methods to set the attributes of an element:
        // let btnSend = document.querySelector("#btnSend");
        let btnSend = document.getElementById("btnSend");
        btnSend.setAttribute("class", "btn btn-primary");
        btnSend.setAttribute("style", "font-size: 20px; color:red; padding: 1em 2em");

    </script>
</body>
</html>
