<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript CreateElement Using DOM</title>
</head>

<body>
    <section>
        <ul id="menu">
            <li>Home</li>
        </ul>
    </section>
    <script>

        // 1) Creating a new div:

        // Create a new element
        const newElement = document.createElement('div');

        // Add a class to the new element
        newElement.classList.add('new-element');
        // Add an id to the new element
        newElement.id = 'div-id';
        // Add some text to the new element
        newElement.textContent = 'This is dynamic div section';
        // Add the new element to the DOM
        document.body.appendChild(newElement);

        /* --------------------------------------------- */

        // 2) Creating new list items (li):

        // select the ul menu element
        const menu = document.getElementById('menu');

        // Create a new element
        const about = document.createElement('li');
        // Add some text to the new element
        about.textContent = 'About';
        // Add the new element to the DOM
        menu.appendChild(about);

        // Create another element
        const contact = document.createElement('li');
        // Add some text to the new element
        contact.textContent = 'Contact';
        // Add the new element to the DOM
        menu.appendChild(contact);




    </script>
</body>

</html>
