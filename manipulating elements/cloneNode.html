<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloneNode() Method</title>
</head>
<body>
    <h3>let clonedNode = originalNode.cloneNode(deep)</h3>
    <ul id="menu">
        <li>Homepage</li>
        <li>Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
    <script>
        const menu = document.getElementById('menu');

        // Clone the menu
        const clonedMenu = menu.cloneNode(true);
        // Set a id for cloned menu
        clonedMenu.id = 'cloned-menu';
        // Append the cloned menu to the body
        document.body.appendChild(clonedMenu);
    </script>
</body>
</html>
