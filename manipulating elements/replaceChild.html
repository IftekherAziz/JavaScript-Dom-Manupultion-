<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replaceChild() Method</title>
</head>
<body>
    <h3>parentNode.replaceChild(newChild, oldChild);</h3>
    <ul id="menu">
        <li>Homepage</li>
        <li>Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
    <script>
        const menu = document.getElementById('menu');

        // Create a new list item element
        const newLi = document.createElement('li');
        newLi.textContent = 'Home';

        // Replace the first list item with the new list item
        menu.replaceChild(newLi, menu.firstElementChild);
    </script>
</body>
</html>
