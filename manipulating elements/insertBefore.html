<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IinsertBefore() Method</title>
</head>

<body>
    <h3>parentNode.insertBefore(newNode, existingNode)</h3>
    <ul id="menu">
        <li>Blog</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
    <script>
        const menu = document.getElementById('menu');

        // create a new li node
        let li = document.createElement('li');
        li.textContent = 'Home';

        // insert a new node before the first list item
        menu.insertBefore(li, menu.firstElementChild);


        // insert a new node before nth list item
       // menu.insertBefore(li, menu.children[n]);

    </script>
</body>

</html>
